<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird Racing!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/util.js" defer></script>
        <script src="js/main-loop.js" defer></script>
        <script src="js/keyboard.js" defer></script>
        <script src="js/imagens.js" defer></script>
        <script src="js/iris.js" defer></script>
        <script src="js/balao.js" defer></script>
        <script src="js/blabla.js" defer></script>
        <script src="js/level.js" defer></script>
        <script src="js/spec.js" defer></script>
        <script src="js/mundo.js" defer></script>
        <script src="js/tartaruga.js" defer></script>
        <script src="js/passarinho.js" defer></script>
        <script src="js/gato.js" defer></script>
        <script src="js/obstaculo.js" defer></script>
        <script src="js/som.js" defer></script>
        <script src="js/flappy-bird.js" defer></script>
        <style>
            @font-face {
                font-family: "Pinyon";
                src: url(./fonts/Pinyon_Script/PinyonScript-Regular.ttf) format("truetype");
            }
            @font-face {
                font-family: "Custom";
                src: url(./fonts/Parisienne/Parisienne-Regular.ttf) format("truetype");
            }
            body {
                text-align: center;
            }
            h1 {
                margin: 0;
                font-size: 60px;
                font-family: "Pinyon";
            }
            #click-acima, th, #now-playing {
                margin: 0;
                font-size: 20px;
                font-family: "Helvetica";
            }
            #flappy-div, #buttons {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }
            #flappy-div canvas {
                border: 1px solid black;
                margin: 5px;
            }
            button {
                margin: 3px;
                font-weight: bold;
                background-color: silver;
                text-color: black;
                border: solid black 1px;
                border-radius: 5px;
            }
            #players button, #levels button {
                width: 30px;
            }
            button.selected {
                background-color: blue;
                color: white;
            }
            button:disabled {
                background-color: gray;
                color: silver;
            }
            table {
                cellspacing: 0;
                border: none;
            }
        </style>
    </head>
    <body>
        <h1>Flappy Bird Racing!</h1>
        <div id="now-playing">&nbsp;</div>
        <div id="div-main">
            <div id="buttons">
                <table>
                    <tr>
                        <th scope="row">Level set:</th>
                        <td id="level-set"></td>
                        <th scope="row">Music:</th>
                        <td>
                            <button id="music-on"  class="selected">On </button>
                            <button id="music-off"                 >Off</button>
                        </td>
                        <th scope="row">SFX:</th>
                        <td>
                            <button id="sound-on"  class="selected">On </button>
                            <button id="sound-off"                 >Off</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Players:</th>
                        <td id="players" colspan="5"></td>
                    </tr>
                    <tr>
                        <th scope="row">Level:</th>
                        <td id="levels" colspan="5"></td>
                    </tr>
                </table>
            </div>
            <div id="click-acima"></div>
            <div id="flappy-div"></div>
        </div>
    </body>
</html>
